      for (const [emoji, paths] of Object.entries(emojis)) {
        const figure = document.createElement('figure');
        figure.innerHTML = `<svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg"></svg><figcaption>${emoji}</figcaption>`;
        const svg = figure.querySelector('svg');
        const rc = roughjs.svg(svg);
        for (const [path, options] of paths) {
          svg.appendChild(rc.path(path, options));
        }
        document.body.appendChild(figure);
      }

      const createSketch = () => {
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        const width = Math.random() * (100 - left);
        const height = Math.random() * (100 - top);
        const svg = `<svg viewBox="0 0 ${width} ${height}" style="position: fixed; top: ${top}vmin; left: ${left}vmin; width: ${width}vmin; height: ${height}vmin; overflow: visible">
            <rect width="${width}" height="${height}" fill="#ccc"/>
            <path d="${Array.from({ length: width + height }, (_, index) => {
              const cmd = index ? 'L' : 'M';
              if (index & 1) {
                const x = Math.min(index, width) + Math.random() - 0.5;
                const y = Math.max(0, index - width) + Math.random() - 0.5;
                return `${cmd} ${x} ${y}`;
              } else {
                const x = Math.max(0, index - height) + Math.random() - 0.5;
                const y = Math.min(height, index) + Math.random() - 0.5;
                return `${cmd} ${x} ${y}`;
              }
            }).join('')}" stroke="#000" stroke-width="0.5" fill="none"/>
          </svg>`;
        document.body.insertAdjacentHTML('beforeend', svg);
      };

      document.body.addEventListener('click', ({ target }) => {
        const figure = target.closest('figure');
        if (figure) {
          const svg = figure.querySelector('svg');
          navigator.clipboard.writeText(svg.outerHTML);
        } else if (target.closest('button')) {
          createSketch();
        }
      });
    </script>
